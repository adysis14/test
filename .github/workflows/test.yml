name: PR Hello World Comment

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  pr_hello_world_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is open or updated
        id: pr_check
        uses: peter-evans/conditional@v1
        with:
          condition: ${{ github.event.action == 'opened' || github.event.action == 'synchronize' }}
          continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          script: |
            const greeting = 'Hello World!';
            const action = '${{ github.event.action }}';
            const message = action === 'opened' ? greeting + ' opened' : greeting + ' updated';
            github.issues.createComment({
              issue_number: context.issue.number,
              body: message
            })
        if: steps.pr_check.outputs.result

